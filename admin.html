<!doctype html>
<html lang="en">
  <head >
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrint-to-fit= no">
    <title>Ashley's Blog</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    
	<div class="login-container">
		<div class="card">
			<div class="inner-box" id = "card">
				<div class="card-front" style="background-image: url(back.jpg)";>
					<h10>LOGIN</h10>
					<br>
					<form >
						<input type = "email" class = "input-box"
						placeholder="Type your email address" required>
						<input type = "password" class = "input-box"
						placeholder="Type your secret password" required>
						<button type="submit" class="submit-btn"  >Submit</button>
						<input type="checkbox"><span>Remember me</span>
						<button type="button" class="btn" onclick="openRegister()">I am new to this blog</button>
						<br>
						<a href="">Forgot password?</a>
					</form>

				</div>
				<div class="card-back" style="background-image: url(back.jpg)";>
					<h10>Registration</h10>
					<br>
					<form >
						<input type = "text" class = "input-box"
						placeholder="Type your name" required>

						<input type = "email" class = "input-box"
						placeholder="Type your email address" required>

						<input type = "password" class = "input-box"
						placeholder="Type your secret password" required>

						<button type="submit" class="submit-btn"  >Submit</button>
						<input type="checkbox"><span>Remember me</span>
						<button type="button" class="btn" onclick="openLogin()">Already have an account?</button>
		
					</form>
					

				</div>
			</div>
		</div>

	</div>

	<script>
		var card = document.getElementById("card");
		function openRegister(){
			card.style.transform = "rotateY(-180deg)";
		}
		function openLogin(){
			card.style.transform = "rotateY(0deg)";
		}
	</script>

    <script src="./js/jquery.js" ></script>
    <script src="./js/popper.js" ></script>
    <script src="./js/bootstrap.min.js" ></script>
  </body>
</html>
